<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fonts -->
        
        <!-- <link href="https://fonts.googleapis.com/css?family=K2D:300,400,600" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">

        <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet"> -->
        

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/wigfrid-icon-2x.png">

        <svg xmlns="http://www.w3.org/2000/svg"></svg>
        
        <title>Wigfrid &mdash; Hello! I am your creator and runner for your virtual machines</title>
    </head>

    <body>
        
        <div class="container">
            <header class="header">
                <img src="img/wigfrid-icon.png" alt="wigfrid logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search for droplet">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/symbol-defs.svg#icon-search"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/symbol-defs.svg#icon-stats-dots"></use>
                        </svg>
                        <span class="user-nav__notification">3</span>
                    </div>   
                    
                   
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/symbol-defs.svg#icon-mail4"></use>
                        </svg>
                        <span class="user-nav__notification">11</span>
                    </div>

                    <div class="user-nav__user">
                        <img src="img/user.jpeg" alt="user photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Adam</span>
                    </div>

                </nav>

            </header>
        

        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">

                    //Sidebar
                    
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" alt="ubuntu logo" class="side-nav__link">
                            <img src="img/ubuntu-01.svg" alt="logo" class="side-nav__icon">
                            <!-- <svg class="side-nav__icon">
                                <use xlink:href="img/ubuntu-01.svg#ubuntu-01"></use>
                            </svg> -->
                            <span>Ubuntu Digital Droplet</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <img src="img/debian.svg" alt="logo" class="side-nav__icon">
                            <!-- <svg class="side-nav__icon">
                                <use xlink:href="img/debian.svg#debian"></use>
                            </svg> -->
                            <span>Debian System</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <img src="img/freebsd.svg" alt="logo" class="side-nav__icon">
                            <!-- <svg class="side-nav__icon">
                                <use xlink:href="img/freebsd.svg#freebsd"></use>
                            </svg> -->
                            <span>FreeBSD Security</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <img src="img/fedora.svg" alt="logo" class="side-nav__icon">
                            <!-- <svg class="side-nav__icon">
                                <use xlink:href="img/fedora.svg#fedora"></use>
                            </svg> -->
                            <span>Fedora Hat</span>
                        </a>
                    </li>                    

                </ul>

                <div class="legal">
                    &copy; 2018 by Wigfrid. All rights reserved.
                </div>
            </nav>
            
            <main class="droplets-view">
                <div class="gallery">

                    <figure class="gallery__item">
                        <img src="img/information.png" alt="view" class="gallery__photo">
                    </figure>

                    <figure class="gallery__item">
                        <img src="/img/backup.png" alt="view" class="gallery__photo">
                    </figure>

                    <figure class="gallery__item">
                        <img src="/img/settings.png" alt="view" class="gallery__photo">
                    </figure>


                </div>
            </main>

        </div>
        </div>


        
    </body>

</html>
